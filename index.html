<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img class="bg-top" src="./images/bg-pattern-top.svg" alt="" />
    <img class="bg-bottom" src="./images/bg-pattern-top.svg" alt="" />

    <div class="card">
      <div class="card-header">
        <div class="card-top"></div>
        <div class="card-img">
          <img src="./images/image-victor.jpg" alt="" />
        </div>
      </div>
      <div class="card-body">
        <div class="name">Victor Crest<span class="age">26</span></div>
        <div class="city">London</div>
      </div>
      <div class="card-stats">
        <div class="follower">80K<br /><span>Followers</span></div>
        <div class="like">803K<br /><span>Likes</span></div>
        <div class="photo">1.4K<br /><span>Photos</span></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">JaJamaRu</a>.
    </div>
  </body>
</html>
